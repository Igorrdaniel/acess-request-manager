services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: accessdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app1:
    build: .
    environment:
      SPRING_PROFILE: prod
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: accessdb
      DB_USER: postgres
      DB_PASS: password
      JWT_SECRET: uma-chave-secreta-muito-forte-gerada-aqui
      SERVER_PORT: 8081
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8081"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  app2:
    build: .
    environment:
      SPRING_PROFILE: prod
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: accessdb
      DB_USER: postgres
      DB_PASS: password
      JWT_SECRET: uma-chave-secreta-muito-forte-gerada-aqui
      SERVER_PORT: 8082
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8082:8082"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  app3:
    build: .
    environment:
      SPRING_PROFILE: prod
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: accessdb
      DB_USER: postgres
      DB_PASS: password
      JWT_SECRET: uma-chave-secreta-muito-forte-gerada-aqui
      SERVER_PORT: 8083
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8083:8083"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - app1
      - app2
      - app3
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data: